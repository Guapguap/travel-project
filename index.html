<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <title>Hiking Project</title>
  </head>
<html>
<body>
<div id="doc" class="header">
  <div id="header">
    <div id="header"><h1>Hiking Project</h1></div>
  </div>
</div>
      <div id="searchBoxes" class="searchBoxes">
        <h3 class="parkTitle">Choose a State</h3>
        <div class="dropdown">
          <div id="myDropdown" class="dropdown-content">
            <select>
              <option value="AL"><li class="dropdown_item-1">Alabama</li></option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="KY">Kentucky</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MT">Minnesota</option>
              <option value="NE">Nebraska</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <button id="stateButton" class="button is-info is-rounded">Submit</button>
          <button class="button is-info is-rounded" id="clearBtn">Clear Recent Parks</button>
          <ul id="search-history" class="search-history"></ul>
        </div>
        <div id="park-display" class="park-display">
          <h2 class="park-choice">Parks in this state</h2>
          <div id="parkList" class="row parkList"></div>
        </div>
        <button id="returnButton" class="button is-info is-rounded">State Selection</button>
        <div id="map"></div>
       <!--drop down menu-->
       <!--drop down menu end -->  
       <!-- beginning of carousel elements  -->
        <div class="container">
          <h4 class="picDesignation">Click on the image to view</h4>
          <h4 class="pictureDesc">
            Click on the buttons to navigate the carousel
          </h4>
          <div class="wrapper">
            <div class="carouselbox" aria-role="img" aria-label="carousel">
              <button class="prev">◀ Previous</button>
              <button class="next">Next ▶</button>
            </div>
          </div>
        </div>
        <!-- end of carousel elements  -->
        <div class="row">
          <div class="container">
            <div class="desc-box"></div>
            <p class="hours"></p>
            <p class="directions"></p>
            <p class="fees"></p>
          </div>
          <div id="activity-card" class="column col-3">
            <p class="search-header fs-3">State Park(s) and Activities:</p>
          </div>
        </div>
      </div>
      <div id="five-day-forecast" class="weather-container">
        <button id="weather-btn" class="btn weather-btn">
          Weather Forecast
        </button>
        <div id="weather-dash" class="weather-dash">
          <h2 class="weatherTitle">5 Day Forecast</h2>
          <button id="close-btn" class="btn">Close</button>
        </div>
      </div>
      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4OVkkkHA93ViisjQDq3Fx_oAtNuevgR0&callback=initMap"
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="assets/js/location.js"></script>
      <script src="assets/js/script.js"></script>
      <script src="assets/js/carousel.js"></script>
    </body>
  </html>
</html>
