<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Hiking Project</title>
  </head>
  <h1>Hiking Project</h1>
  <body>
    <div id="searchBoxes" class="searchBoxes">
      <h3>Choose a State</h3>
      <div class="dropdown">
        <div id="myDropdown" class="dropdown-content">
          <select>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="KY">Kentucky</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MT">Minnesota</option>
            <option value="NE">Nebraska</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <button id="stateButton" class="stateButton">Submit</button>
      </div>
      <button id="returnButton" class="returnButton">State Selection</button>
      <div id="map"></div>
      <div class="row">
        <div id="activity-card" class="column col-3">
          <p class="search-header fs-3">State Park(s) and Activities:</p>
        </div>
      </div>
    </div>
    <div id="five-day-forecast" class="container">
      <button id="weather-btn" class="btn weather-btn">Weather Forecast</button>
      <div id="weather-dash" class="weather-dash">
        <h2 class="weatherTitle">5 Day Forecast</h2>
        <button id="close-btn" class="btn">Close</button>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4OVkkkHA93ViisjQDq3Fx_oAtNuevgR0&callback=mapApi&v=weekly"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
