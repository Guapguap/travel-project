<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Project</title>
  </head>
  <h1>Travel Project</h1>
  <body>
    <iframe
      width="600"
      height="450"
      style="border: 0"
      loading="lazy"
      allowfullscreen
      src="https://www.google.com/maps/embed/v1/search?q=National%20Park%2C%20New%20Zealand&key=AIzaSyD4OVkkkHA93ViisjQDq3Fx_oAtNuevgR0"
    ></iframe>

    <p class="search-header fs-3">Search for a City(openweathermap):</p>

    <input
      id="cityInput"
      type="text"
      name="city"
      class="form-control"
      placeholder="City Name"
    />
    <div id="display"></div>
    <span id="inputError"></span>
    <div class="recentHistory">
      <button class="submitBtn" type="button" id="submitBtn">Search</button>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
