<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Project</title>
  </head>
  <h1>Travel Project</h1>
  <body>
    <p class="search-header fs-3">Search for a City(openweathermap):</p>

    <input
      id="cityInput"
      type="text"
      name="city"
      class="form-control"
      placeholder="City Name"
    />
    <div id="display"></div>
    <span id="inputError"></span>
    <div class="recentHistory">
      <button class="submitBtn" type="button" id="submitBtn">Search</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
