<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Take A Hike</title>
  </head>
<html>
<body>
<div id="doc" class="header">
  <div id="header">
    <div id="header"><h1>Take A Hike</h1></div>
  </div>
</div>

      <div id="searchBoxes" class="searchBoxes">
        <h3 class="parkTitle">Choose a State</h3>
        <div class="dropdown">
          <div id="myDropdown" class="dropdown-content">
            <div class="select">
              <div class="select is-multiple">
              <div class="select is-rounded">
              <div class="select is-focused">
            <select>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            </div>
            </div>
            </div>
            </div>
          </div>
          <button id="stateButton" class="button is-info is-rounded">
            Submit
          </button>
          <button class="button is-info is-rounded" id="clearBtn">
            Clear Recent Parks
          </button>
          <div>
            <h2><i class="fa fa-tree"></i>&nbsp; Saved Parks</h2>
            <ul id="search-history" class="search-history"></ul>
          </div>
        </div>
        <div id="park-display" class="park-display">
          <h2 class="park-choice" style="display: none">Parks in this state</h2>
          <div id="parkList" class="row parkList"></div>
        </div>

        <button id="returnButton" class="returnButton button is-info is-rounded" style="display: none">
          Return to State Selection
        </button>

        <button class="favBtn" id="favBtn" style="display: none">

          <i class="fa fa-tree"></i> Save Park to Favorites
        </button>

        <div id="map"></div>
       <!-- beginning of carousel elements  -->
        <div class="container" style="display: none">
          <h4 class="picDesignation" style="display: none">Click on the image to view</h4>
          <h4 class="pictureDesc" style="display: none">
            Click on the buttons to navigate the carousel
          </h4>

          <div class="wrapper" style="display: none">
            <div class="carouselbox"  aria-role="img" aria-label="carousel">
              <button class="prev">◀ Previous</button>
              <button class="next">Next ▶</button>
            </div>
          </div>
        </div>
        <!-- end of carousel elements  -->
        <div class="row">
          <div class="container" style="display: none">
            <div class="desc-box" ></div>
            <p class="hours"></p>
            <p class="directions"></p>
            <p class="fees"></p>
            <!-- park code needed for localStorage -->
            <p class="park-code" style="display: none"></p>
            <!-- DON'T REMOVE PARK CODE (ok to move)-->
          </div>
          <div id="activity-card" class="column col-3">
            <p class="search-header fs-3" style="display: none">State Park(s) and Activities:</p>
          </div>
        </div>
      </div>
        <input type="button" id="weather-btn" class="btn weather-btn" style="display: none" value="Weather Forecast" onClick="changetext()"  >
        <script>
        function changetext() {
             var elem = document.getElementById("weather-btn");
            if (elem.value=="Weather Forecast")
                { 
                    elem.value = "Close Forecast";
                }
            else
             {
                 elem.value = "Weather Forecast";
             }
        }
        </script>
        <div id="weather-dash" class="weather-dash">
          <h2 class="weatherTitle">5 Day Forecast</h2>
          <button id="close-btn" class="btn">Close</button>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="assets/js/location.js"></script>
      <script src="assets/js/carousel.js"></script>
      <script src="assets/js/script.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4OVkkkHA93ViisjQDq3Fx_oAtNuevgR0"></script>
    </body>
